<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; color: white}
    .attribution a { color: hsl(228, 87%, 82%); }
  </style>
</head>
<body>

  <!-- Sign-up form start -->
<div class="out">
  
  <div class="container">
    <h1>Stay updated!</h1>
  
    <p class="sub">Join 60,000+ product managers receiving monthly updates on:</p>
  
    <ul class="list">
      <li>Product discovery and building what matters</li>
      <li>Measuring to ensure updates are a success</li>
      <li>And much more!</li>
    </ul>
  
    <section class="input">
      <p class="email"><b>Email Address</b></p>
      <input type="text" placeholder="email@company.com">
      <button class="sub">Subscribe to monthly newsletter</button>
    </section>
  
    
  </div>
  <div class="image">
    <img src="assets/images/illustration-sign-up-desktop.svg" alt="">
  </div>
</div>
  <!-- Sign-up form end -->

  <!-- Success message start -->
<!-- 
  Thanks for subscribing!

  A confirmation email has been sent to ash@loremcompany.com. 
  Please open it and click the button inside to confirm your subscription.

  Dismiss message -->

  <!-- Success message end -->
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Casey Fan</a>.
  </div>
</body>
</html>
